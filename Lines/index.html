<script>

// ------------------------------------------------------------------

var canvas = document.querySelector('canvas');
var context = canvas.getContext('2d');

var width = window.innerWidth;
var height = window.innerHeight;

var size = Math.min(width, height)  ;

var dpr = window.devicePixelRatio;
canvas.width = width * dpr;
canvas.height = height * dpr;
context.scale(dpr, dpr);

// ------------------------------------------------------------------

var totalThings = 10;
var things = [];

// ------------------------------------------------------------------

function createThing() {

  var newThing = {};
  var parts = [];
  newThing.maxParts = 6;

  for(var partCount = 0; partCount < newThing.maxParts; partCount++) {
    newPart = {
      x: Math.floor( ( ( Math.random() * canvas.width ) + ( Math.random() * canvas.width ) ) / 2 ),
      y: Math.floor( ( ( Math.random() * canvas.height ) + ( Math.random() * canvas.height ) + ( Math.random() * canvas.height ) ) / 3 ),
    }
    parts.push(newPart);
  }

  newThing.parts = parts;
  things.push(newThing);
}

// ------------------------------------------------------------------

function drawThing(thing) {

    context.lineWidth = 2;
    context.strokeStyle = "black";
    context.beginPath();

    for( var i = 0; i < thing.maxParts; i++ ) {
        context.lineTo(thing.parts[i].x, thing.parts[i].y);
    }

    context.stroke();
}

// ------------------------------------------------------------------

for( var i = 0; i < totalThings; i++ ) {
  createThing();
}

for( var j = 0; j < totalThings; j++ ) {
  drawThing(things[j]);
}

</script>

</html>

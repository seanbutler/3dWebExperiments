<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>

    <body>
        <canvas>

        </canvas>
    </body>


<script>


// Constants
const Y_AXIS = 1;
const X_AXIS = 2;
let b1, b2, c1, c2;

function setup() {
  createCanvas(1200, 700);

  // Define colors
  b1 = color(Math.random() * 64);
  b2 = color(192 + Math.random() * 64);

  c1 = color(Math.random() * 255, Math.random() * 255, Math.random() * 255);
  c2 = color(Math.random() * 255, Math.random() * 255, Math.random() * 255);

  noLoop();
}

function draw() {
  // Background
  setGradient(0, 0, width, height, b1, b2, X_AXIS);
  // setGradient(width / 2, 0, width / 2, height, b2, b1, X_AXIS);

  // Foreground
  setGradient(200, 100, 800, 200, c1, c2, X_AXIS);
  setGradient(300, 400, 600, 200, c2, c1, X_AXIS);
}

function setGradient(x, y, w, h, c1, c2, axis) {
  noFill();

  if (axis === Y_AXIS) {
    // Top to bottom gradient
    for (let i = y; i <= y + h; i++) {
      let inter = map(i, y, y + h, 0, 1);
      let c = lerpColor(c1, c2, inter);
      stroke(c);
      line(x, i, x + w, i);
    }
  } else if (axis === X_AXIS) {
    // Left to right gradient
    for (let i = x; i <= x + w; i++) {
      let inter = map(i, x, x + w, 0, 1);
      let c = lerpColor(c1, c2, inter);
      stroke(c);
      line(i, y, i, y + h);
    }
  }
}

</script>

</html>

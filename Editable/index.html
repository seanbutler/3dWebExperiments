<script type="text/javascript">


    function executeJS(){
      var element = document.getElementById("code");
      var code = element.value;
      // console.log(code);
      eval(code);
    }

    function clearJS(){
      var element = document.getElementById("code");
      element.value = "";
    }


</script>
